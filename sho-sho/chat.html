  <!-- Add your site or application content here -->
  <div class="chat-main-container">
    
    <div class="chat-top-container">
      <div class="chat-back-arrow">
        <img src="./img/strelka.png" alt="back-chat">
      </div>
      <div class="chat-user-nkname">peter</div>
      <div class="chat-user-call">

        <div class="chat-user-send-photo">

        <div class="chat-user-send-smile">

       </div>
    </div>
